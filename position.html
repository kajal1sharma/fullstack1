<!DOCTYPE html>
<html>
    <head>
        <title>Positioning</title>
    </head>
    <body>
        <div style="left:40px;top:340px;position: absolute;background-color: aqua;height:300px;width:300px"></div>
        <div style="background-color: red;height:300px;width:300px"></div>
        <span style="border:1px solid black">this is some text</span>
        <div style="background-color: blue;height:300px;width:300px"></div>
        <div style="position: absolute;background-color: green;height:300px;width:300px"> </div>
        <div style="background-color:pink;height:300px;width:300px"></div>

    </body>
</html>
